<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>เวลาละหมาด</title>
    <link rel="shortcut icon" type="image/x-icon" href="LOGO-MSS.png" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.0/html2canvas.min.js"></script>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <img class="logo-mss" src="LOGO-MSS.png" alt="Logo" /><br /><br />
        <div class="title-time">
            <div>
                ตารางเวลาละหมาดประจำเดือน <span id="monthName">มกราคม</span> ค.ศ.
                <span id="yearName">2024</span>
            </div>
            <div>อ.หาดใหญ่ จ.สงขลา</div>
        </div>
        <form>
            <label for="year">ประจำปี</label>
            <select id="year" onchange="updateTable()"></select>

            <label for="month">ประจำเดือน</label>
            <select id="month" onchange="updateTable()">
                <option value="1">มกราคม</option>
                <option value="2">กุมภาพันธ์</option>
                <option value="3">มีนาคม</option>
                <option value="4">เมษายน</option>
                <option value="5">พฤษภาคม</option>
                <option value="6">มิถุนายน</option>
                <option value="7">กรกฎาคม</option>
                <option value="8">สิงหาคม</option>
                <option value="9">กันยายน</option>
                <option value="10">ตุลาคม</option>
                <option value="11">พฤศจิกายน</option>
                <option value="12">ธันวาคม</option>
            </select>
        </form>

        <table id="prayerTimesTable">
            <thead>
                <tr>
                    <th>วัน</th>
                    <th>สากล</th>
                    <th>อาหรับ</th>
                    <th>ศุบฮิ</th>
                    <th>ตะวันขึ้น</th>
                    <th>ซุฮฺริ</th>
                    <th>อัศริ</th>
                    <th>มัฆริบ</th>
                    <th>อิชาอฺ</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <br>
        <div class="title-ref">สามารถเปรียบเทียบจากเว็บไซต์ https://whitechannel.tv/ หรือ https://daasee.com/praytime ได้เลย</div>
        <div class="title-MSS">MSSPSU HATYAI</div>

        <div class="button-container">
            <button type="button" onclick="downloadPDF()">ดาวน์โหลด PDF</button>
            <button type="button" onclick="window.print()">พิมพ์</button>
        </div>
    </div>
</body>
</html>
